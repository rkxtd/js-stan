before_install:
  - sudo add-apt-repository ppa:chris-lea/node.js
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo npm install -g bower
  - sudo npm install -g gulp
install:
  npm install
before_script:
  npm install
script:
  gulp release
after_success:
  ./tools/compress.sh
